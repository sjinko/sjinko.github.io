---
title: teaching
---
<div class=projects>
	<h1>Teaching</h1>
	<ul>
	{% for project in site.teachings %}
    	<li>
      		<h2><a href="{{ project.url }}">{{ project.short_name }}</a></h2>
      		<h3>{{ project.name }}</h3>
			<img class="image" src="{{ project.featured_img }}" loading="lazy" alt={{ project.alt }}>
			<p>{{ project.alt | markdownify }}</p>
    	</li>
  	{% endfor %}
	</ul>
</div>
