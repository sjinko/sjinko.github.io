---
layout: default
title: Home
---

<h1>{{ Hello World! | downcase }}</h1>

<h1>Categories<h1>

<ul>
  {% for categories in site.categories %}
    <li>
      <h2>{{ categories.name }}</h2>
    </li>
  {% endfor %}
</ul>

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
