baseurl: ""

collections:
  projects:
    output: true
  teachings:
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "teachings"
    values:
      layout: "teaching"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  # categories:

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  
